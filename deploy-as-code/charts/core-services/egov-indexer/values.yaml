# Common Labels
labels:
  app: "egov-indexer"
  group: "core"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "egov-indexer"
  tls:
    enabled: true
    hosts:
      - judas.luarc.com # Replace with actual domain
    secretName: egov-indexer-tls
# Volumes
volumes:
  - name: git-secret
    secret:
      secretName: git-creds
      defaultMode: 288
  - name: workdir
    emptyDir: {}

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_indexer_schema"
    image:
      repository: "egov-indexer-db"
      tag: 2.9.1-c781a2f714-65
    volumeMounts:
      - name: workdir
        mountPath: /work-dir
  gitSync:
    enabled: true
    repo: "git@github.com:rhysjosmin-lu/digit-config"
    branch: "master"
    root: "/work-dir/digit-config"
    depth: "1"
    oneTime: true
    ssh: true

# Container Configs
image:
  repository: "egov-indexer"
  tag: 2.9.1-c781a2f714-65
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/egov-indexer/health"
  readinessProbePath: "/egov-indexer/health"
appType: "java spring"
tracing-enabled: true
egov-indexer-yaml-repo-path: "file:///work-dir/digit-config/egov-indexer/billingservices-indexer.yml,file:///work-dir/digit-config/egov-indexer/collection-indexer.yml,file:///work-dir/digit-config/egov-indexer/egov-telemetry-indexer.yml,file:///work-dir/digit-config/egov-indexer/egov-uploader-indexer.yml,file:///work-dir/digit-config/egov-indexer/error-queue.yml,file:///work-dir/digit-config/egov-indexer/finance-rolloutadotpion-indexer.yml,file:///work-dir/digit-config/egov-indexer/payment-indexer.yml,file:///work-dir/digit-config/egov-indexer/rainmaker-pgr-indexer.yml,file:///work-dir/digit-config/egov-indexer/rainmaker-pt-indexer.yml,file:///work-dir/digit-config/egov-indexer/tradelicense-indexer.yml,file:///work-dir/digit-config/egov-indexer/rainmaker-tl-indexer.yml"
heap: "-Xmx192m -Xms192m"
indexer-host: "egov-indexer"

# Additional Container Envs
env: |
  - name: EGOV_SERVICES_INFRA_INDEXER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: {{ index .Values "indexer-host" }}
  - name: EGOV_INFRA_INDEXER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: es-indexer-host
  - name: EGOV_INDEXER_YML_REPO_PATH
    value: {{ index .Values "egov-indexer-yaml-repo-path" | quote }}
  {{- if index .Values "global" "serializers-timezone-in-ist" }}
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.egov.tracer.kafka.serializer.ISTTimeZoneJsonSerializer
  {{- end }}
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: SECURITY_BASIC_ENABLED
    value: "false"
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  - name: EGOV_STATELEVEL_TENANTID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-state-level-tenant-id
  - name: EGOV_INDEXER_ES_USERNAME
    valueFrom:
      secretKeyRef:
        name: elasticsearch-credentials
        key: username
  - name: EGOV_INDEXER_ES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: elasticsearch-credentials
        key: password
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
